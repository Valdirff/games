        :root { --safe-height: 100dvh; }

        .btn-animado {

        button {
            padding: 14px;
            margin: 8px 0;
            width: 100%;
            font-size: clamp(14px, 4vw, 18px);
            background: #6a0dad;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;

        .players {

        @keyframes pulse {

            width: 60%;

            border: none;
            color: white;
            border-radius: 8px;

            height: 52vh;

        @keyframes degradeMove {

            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

let corEscolhida = null;
let ultimoNumero = null; // mant√©m o n√∫mero atual
const cores = ["red","blue","green","purple","orange","pink","yellow","brown","black","gray"];
const colorArea = document.getElementById("colorArea");

cores.forEach(c=>{
    let btn=document.createElement("div");
    btn.className="color-btn";

    // passa a cor base
    btn.style.setProperty("--corBase", c);

    // escurece de verdade e salva no elemento
    const corEscura = `color-mix(in srgb, ${c} 75%, black)`;
    btn.style.background = corEscura;
    btn.dataset.cor = corEscura;   // üî• salva para uso posterior

    btn.onclick = ()=>selecionarCor(btn, corEscura);
    colorArea.appendChild(btn);
});



function selecionarCor(btn,cor){
    document.querySelectorAll('.color-btn').forEach(b=>b.classList.remove('color-selected'));
    btn.classList.add('color-selected');
    corEscolhida=cor;
}

function confirmarCor(){
    if(!corEscolhida){ 
        alert("Selecione uma cor!"); 
        return; 
    }

    aplicarCorFundo();
    pintarBotoes(corEscolhida);
    trocarTela('tela2');
}


function aplicarCorFundo(){
    document.querySelectorAll('.tela').forEach(t=>{
        t.classList.add('glow');
        t.style.setProperty('--corTema', corEscolhida);
    });
}

function pintarBotoes(cor) {
    document.querySelectorAll("button").forEach(btn => {
        btn.style.background = cor;
        btn.style.animation = "none"; // remove degrad√™
    });
}


function trocarTela(id){
    document.querySelectorAll('.tela').forEach(t=>t.style.display='none');
    document.getElementById(id).style.display='block';
}

function mostrarTema(){
    const t = temas[Math.floor(Math.random()*temas.length)];
    document.getElementById("resultadoTextoTema").innerText = t;
    trocarTela('telaTema');
}

function ocultarNumero(){
    const box = document.getElementById("resultadoTextoNumero");

    box.innerHTML = `

        "></div>
    `;

    document.getElementById("btnOcultar").style.display='none';
    document.getElementById("btnTema").style.display='none';
    document.getElementById("btnOutro").style.display='none';
    document.getElementById("btnMostrar").style.display='inline-block';
}

function mostrarNumero(){
    const box = document.getElementById("resultadoTextoNumero");

    if (ultimoNumero !== null && document.getElementById("btnMostrar").style.display === 'inline-block') {
        box.innerHTML = `<span>${ultimoNumero}</span>`;
        document.getElementById("btnMostrar").style.display='none';
        document.getElementById("btnOcultar").style.display='inline-block';
        document.getElementById("btnTema").style.display='inline-block';
        document.getElementById("btnOutro").style.display='inline-block';
        trocarTela('telaNumero');
        return;
    }

    let count = 0;
    ultimoNumero = null;

    document.getElementById("btnOcultar").style.display='none';
    document.getElementById("btnTema").style.display='none';
    document.getElementById("btnOutro").style.display='none';
    document.getElementById("btnMostrar").style.display='none';

    const roll = setInterval(()=>{
        const r = Math.floor(Math.random()*100)+1;
        box.innerHTML = `<span style='opacity:0.6;'>${r}</span>`;
        count++;
        if(count >= 18){
            clearInterval(roll);
            ultimoNumero = Math.floor(Math.random()*100)+1;
            box.innerHTML = `<span>${ultimoNumero}</span>`;
            document.getElementById("btnOcultar").style.display='inline-block';
            document.getElementById("btnTema").style.display='inline-block';
            document.getElementById("btnOutro").style.display='inline-block';
        }
    }, 55);

    trocarTela('telaNumero');
}

function ocultarNumero(){
    const box = document.getElementById("resultadoTextoNumero");

    box.innerHTML = `
        <div class="ocultar-degrade" style="--cor:${corEscolhida};"></div>

    document.getElementById("btnOcultar").style.display='none';
    document.getElementById("btnTema").style.display='none';
    document.getElementById("btnOutro").style.display='none';
    document.getElementById("btnMostrar").style.display='inline-block';
}

function mostrarTema() {
    const t = temas[Math.floor(Math.random() * temas.length)];

    document.getElementById("temaExplicacao").innerHTML = `

            <span>${t.min} 100</span>
